<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>register</title>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">用户注册</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入手机号码</label>
            <div class="col-md-5">
                <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入用户名</label>
            <div class="col-md-5">
                <input id="nickname" name="nickname" class="form-control" type="text"  placeholder="用户名" required="true" minlength="4" maxlength="32" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="20" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="register()">注册</button>
        </div>
    </div>

</form>
</body>
<script>
    function register(){
        $("#loginForm").validate({
            submitHandler:function(form){
                doRegister();
            }
        });
    }
    function doRegister(){
        //动态提示框
        g_showLoading();

        var inputPass = $("#password").val();
        var password = md5(inputPass);
        $.ajax({
            url: "/register",
            type: "POST",
            data:{
                mobile:   $("#mobile").val(),
                password: password,
                nickname: $("#nickname").val()
            },
            success:function(data){
                layer.closeAll();
                if(data.status == 0){
                    layer.msg("成功");
                    window.location.href="/to_login";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                console.log(data);
                layer.closeAll();
            }
        });
    }
</script>
</html>
